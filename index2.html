<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0 ">
    <title>Email Bot</title>

  </head>
  <body>

    <div class="container">
      <form class="search-bar">
        <input type="text" placeholder="Write an email to Niranjan regarding Mini Project" name="q">
        <button type="submit"><img src="search.png"></button>
      </form>
      
    </div>
    <div class="small-container">
      <form class="txtarea">
        <textarea id="result" name="result" placeholder="Here is the result..." rows="7" cols="100" ></textarea>
      </form>
      
    </div>
    
  </body>
</html>
